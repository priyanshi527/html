<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatibe" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Javascript on Steroids</title>
</head>
<body>
	<div class="container-1">
  <h2>Challenge 1 : Your Age in Days</h2>
  <div class="flex-box-container-1">
  <div>
  <button class="btn btn-primary" onclick="ageIndays()">Click me</button>
  </div>
  <div> 
  <button class="btn btn-danger" onclick="reset()">Reset</button>
  </div> 
</div>
<div class="flex-box-container-1">
  <div id="flex-box-result"></div>
</div>
</div>
<div class="container-2">
  <h2> Challenge 2 : Cat Generator</h2>
  <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
  <div class="flex-box-container-2" id="flex-cat-gen"> 
  </div>
</div>
<div class="container-3">
  <h2>Challenge 3 : Rock, Paper, Scissors</h2>
  <div class="flex-box-rps" id="flex-box-rps-div">
    <img id="rock" src="https://webstockreview.net/images/boulder-clipart-animated-9.jpg" height="150" width="150" onclick="rpsgame(this)" >
    <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTliWNvdyxx2PgEaZWAgdIMbmlj8X3QZzoDkw&usqp=CAU" height="150" width="150" onclick="rpsgame(this)">
    <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQDRaTa-Of19Ho6uOFr1URL_nWyeMOQfF0uRg&usqp=CAU" height="150" width="150" onclick="rpsgame(this)">
  </div>
  <div>
    <button class="btn btn-success" id="repeat" onclick="location.reload()">Play Again</button>
  </div>
</div>
<div class="container-4">
  <h2>Challenge 4 : Change the Color of All Buttons!</h2>
  <div class="flex-box-container-4">
    <form action="">
      <select name="backdrop" id="background" onchange="buttonColorChange(this)">
      <option value="random">Random</option>
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="reset">Reset</option>
    </select>
    </form>
    <button class="btn btn-primary">Twitter!</button>
    <button class="btn btn-danger">Yahoo!</button>
    <button class="btn btn-warning">Google</button>
    <button class="btn btn-success">Facebook!</button>
  </div>
</div>
<div class="container-5">
  <h2>Challenge 5 : Blackjack</h2>
  <h3><span id="blackjack-result"> Let's Play</span></h3>
  <div class="flex-blackjack-row-1">
    <div id="Your-box">
      <h2>You:<span id="your-blackjack-result">0</span></h2>
     </div>
     <div id="dealer-box">
      <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
     </div>
</div>
   <div class="flex-blackjack-row-2">
     <div>
       <button class="btn-lg btn btn-primary mr-2" id="hit">Hit</button>
       <button class="btn-lg btn btn-warning mr-2" id="stand">Stand</button>
       <button class="btn-lg btn btn-danger" id="deal">Deal</button>
     </div>
   </div> 
   <div class="flex-blackjack-row-3">
     <table>
       <tr>
         <th>Wins</th>
         <th>Losses</th>
         <th>Draws</th>
       </tr>
       <tr>
         <td><span id="wins">0</span></td>
         <td><span id="losses">0</span></td>
         <td><span id="draws">0</span></td>
       </tr>
     </table>
   </div>
</div>
<script src="js/ageindays.js"></script>
</body>
</html>
